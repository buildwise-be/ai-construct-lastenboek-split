<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0087B7;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .banner {
      width: 1000px;
      height: 200px;
      background-color: #0087B7;
      display: flex;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
    }
    .logo {
      background-color: white;
      border-radius: 10px;
      padding: 10px;
      margin: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
      width: 100px;
    }
    .logo img {
      max-height: 80px;
      max-width: 80px;
    }
    .text {
      flex-grow: 1;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 32px;
      font-weight: bold;
    }
    h2 {
      margin: 10px 0 0 0;
      font-size: 18px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="logo">
      <img src="BWlogo.png" alt="BW Logo">
    </div>
    <div class="text">
      <h1>AI Construct PDF Opdeler</h1>
      <h2>Converteer PDF naar gecategoriseerde secties met aanpasbare AI-prompts</h2>
    </div>
    <div class="logo">
      <img src="aico.png" alt="AICO Logo">
    </div>
  </div>
</body>
</html>
